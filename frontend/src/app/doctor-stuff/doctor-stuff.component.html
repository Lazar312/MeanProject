
<!DOCTYPE html>

<html>
    
<body>
  <div class="container-fluid">
    <div class="row">
        <header>
            <button (click)="logout()" id="buttonC2">Izloguj se</button>
        </header>
    </div>
    <div class="row">
        <div class="col-sm-2">   
        <ul>
        <li><button (click)="profile()" id="buttonC1">Profil</button></li>
        <li><button (click)="checkup()" id="buttonC1">pregledi</button>
        <li><button (click)="struff()" id="buttonC1">Razno</button>    
        <li><button (click)="changepass()" id="buttonC1">Promena lozinke</button></li>
        </ul>
        </div>
        <div class="col-sm-10" >
          <div  style="display: flex; justify-content: center; align-items: center; padding-top: 2%;padding-bottom: 1%;">
            <div class="box">
              <div class="form-container">
                  <h3>Predloži novi pregled</h3>
                  <br/>
                  <input placeholder="Naziv pregledae" type="text" value="Korisničko ime" class="form-control box-input" [(ngModel)]="name">
                  <input placeholder="Dužina trajanja" type="number" value="30" class="form-control box-input"  [(ngModel)]="duration">
                  <input placeholder="Preporučena cena" type="number" value="30" class="form-control box-input"  [(ngModel)]="price">
                  <br/>
                  <button (click)="add()" class="buttonC4">Predlozi</button>
                  <output type="text" style="color:green">{{Message}}</output>
                  <output type="text" style="color:red">{{MessageError}}</output>
              </div>
            </div>
          </div>
          
          <div style="display: flex; justify-content: center; align-items: center;padding-bottom: 1%;">
            <div class="box">
              <div class="form-container">
                  <h3>Useni slobodan dan</h3>
                  <br/>
                  <input type="date" value="Korisničko ime" class="form-control box-input" [(ngModel)]="day">
                  <button (click)="addFreeDay()" class="buttonC4">Unesi slobodan dan</button>
                  <output type="text" style="color:green">{{MessageFreeDay}}</output>
                  <output type="text" style="color:red">{{MessageErrorFreeDay}}</output>
              </div>
            </div>
            &nbsp;&nbsp;&nbsp;
            <div class="box">
              <div class="form-container">
                  <h3>Useni odmor</h3>
                  <br/>
                  <input type="date" value="Korisničko ime" class="form-control box-input" [(ngModel)]="dayfrom">
                  <input type="date" value="Korisničko ime" class="form-control box-input" [(ngModel)]="dayTo">
                  <button (click)="addVacation()" class="buttonC4">Unesi slobodan dan</button>
                  <output type="text" style="color:green">{{MessageVacation}}</output>
                  <output type="text" style="color:red">{{MessageErrorVacation}}</output>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</body>
<footer class="footer" style="background-color: #333; color: #fff; text-align: center;">
  &copy; 2023. All Rights Reserved.
</footer>
</html>
