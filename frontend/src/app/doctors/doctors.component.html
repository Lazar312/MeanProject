
<!DOCTYPE html>

<html>
    
<body>
  <div class="container-fluid">
    <div class="row">
        <header>
            <button (click)="logout()" id="buttonC2">Izloguj se</button>
        </header>
    </div>
    <div class="row">
        <div class="col-sm-2">   
            <ul>
                <li><button (click)="profile()" id="buttonC1">Profil</button></li>
                <li><button (click)="doctors()" id="buttonC1">Lekari</button></li>
                <li><button (click)="checkup()" id="buttonC1">pregledi</button>
                <li><button (click)="notifications()" id="buttonC1">Obavestenja</button>    
                <li><button (click)="changepass()" id="buttonC1">Promena lozinke</button></li>
            </ul>
        </div>
        
        <div class="col-sm-10">
            <div class="table-container">
            <table class="alignTable">
                <tr>
                    <td class="alignTable">
                        <h3 >Sortiraj</h3>
                    </td>
                </tr>
                <br/>
                <tr>
                    <td>
                        <select class="form-control box-input" [(ngModel)]="SelectedSort">
                            <option value="0" disabled selected hidden>Odaberi opciju</option>
                            <option value="1">Neopadajuće Ime</option>
                            <option value="2">Nerastuće Ime</option>
                            <option value="3">Neopadajuće Prezime</option>
                            <option value="4">Nerastuće Prezime</option>
                            <option value="5">Neopadajuće Specijalizacija</option>
                            <option value="6">Nerastuće Specijalizacija</option>
                            <option value="7">Neopadajuće Ogranak</option>
                            <option value="8">Nerastuće Ogranak</option>
                        </select>
                    </td>
                    <td>
                        <button (click)="sort()" class="buttonC3">Sortiraj</button>
                    </td>
                </tr>
            </table >
        
            <br/>
            <table class="alignTable">
                <tr>
                    <td>

                    </td>
                    <td>

                    </td>
                    <td class="alignTable">
                        <h3 >Pretrazi</h3>
                    </td>
                </tr>
                <br/>
                <tr>
                    <td>
                        <input class="form-control box-input" type="text"  placeholder="Ime" [(ngModel)]="firstnameSearch">
                    </td>
                    <td>
                        <input type="text"  placeholder="Prezime" class="form-control box-input" [(ngModel)]="lastnameSearch">
                    </td>
                    <td>
                        <input type="text"  placeholder="Specijalizacija" class="form-control box-input" [(ngModel)]="SpecializationSearch">
                    </td>
                    <td>
                        <input type="text"  placeholder="Ogranak" class="form-control box-input" [(ngModel)]="WorksAtSearch">
                    </td>
                    <td>
                        <button (click)="search()" class="buttonC3">Pretrazi</button>
                    </td>
                </tr>
            </table >
        </div>
            
            <table style="width: 100%;
            max-width: 100%;
            border-collapse: collapse;">
                <br/>
                <br/>
                <tr>
                    <td class="td">Profilna slika</td>
                    <td class="td">Ime</td>
                    <td class="td">Prezime</td>
                    <td class="td">Specijalizacija</td>
                    <td class="td">Ogranak</td>
                    <td class="td">Poseti stranicu</td>
                </tr>
                <tr *ngFor="let n of AllDoctors">
                    <td class="td">
                        <img [width]="40" [height]="40" [src]="display(n.ImageBuffer)">
                    </td>
                    <td>
                        Ime: <output type="text" style="color:green">{{n.firstname}}</output>
                    </td >
                    <td class="td">
                        Prezime: <output type="text" style="color:green">{{n.lastname}}</output>
                    </td>
                    <td class="td">
                        Specijalizacija: <output type="text" style="color:green">{{n.Specialization}}</output>
                    </td>
                    <td class="td">
                        Ogranak: <output type="text" style="color:green">{{n.WorksAt}}</output>
                    </td>
                    <td class="td">
                        <a [routerLink]="'../../doctors/'+ n.firstname" (click)="poseti(n)"style="color:blue">Poseti</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
  </div>
</body>
<footer class="footer" style="background-color: #333; color: #fff; text-align: center;">
    &copy; 2023. All Rights Reserved.
  </footer>
</html>
