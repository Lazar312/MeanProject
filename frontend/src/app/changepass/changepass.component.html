
<!DOCTYPE html>

<html>
<body>
    <div class="container-fluid">
        <div class="row">
            <header>
            <button (click)="back()" id="buttonC2">Nazad</button>
                
            </header>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="box">
                    <div class="form-container">
                        <h3>Promena Lozinke</h3>
                        <br/>
                        <input placeholder="Prethodna lozinka" type="password" value="Korisničko ime" class="form-control box-input" [(ngModel)]="lastpass" 
                        (blur)="refresh()" (input)="refresh()">
                        <input placeholder="Lozinka" type="password" value="Lozinka" class="form-control box-input"  [(ngModel)]="password" 
                        (blur)="refresh()" (input)="refresh()">
                        <input placeholder="Potvrda lozinke" type="password" value="Lozinka" class="form-control box-input"  [(ngModel)]="passwordConfirm" 
                        (blur)="refresh()" (input)="refresh()">
                        <button (click)="change()" class="buttonC4">Promeni Lozinku</button>
                        <output type="text" style="color:red">{{Message}}</output>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer class="footer" style="background-color: #333; color: #fff; text-align: center;">

  </footer>
</html>
